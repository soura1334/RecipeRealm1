<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Recipe Book</h1>
  <form id="recipeForm" enctype="multipart/form-data">
    <input type="text" id="name" placeholder="Recipe Name" required>
    <textarea id="ingredients" placeholder="Ingredients, separated by commas" required></textarea>
    <textarea id="directions" placeholder="Directions, separated by periods" required></textarea>
    <input type="file" id="image" required>
    <button type="submit">Add Recipe</button>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
